plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

group 'com.lollitech'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

task clearLibsDir(type: Delete) {
    delete 'build/libs'
}

task copyJarTask(type: Copy, dependsOn: jar) {
    from 'build/libs'
    into '/Users/funaihui/IdeaProjects/checkstyle-plugin/src/main/resources'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    // https://mvnrepository.com/artifact/io.gitlab.arturbosch.detekt/detekt-api
    implementation group: 'io.gitlab.arturbosch.detekt', name: 'detekt-api', version: '1.20.0'
    implementation group: 'io.gitlab.arturbosch.detekt', name: 'detekt-cli', version: '1.20.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
}